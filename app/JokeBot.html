<html>
    <head>
        <meta charset="utf-8">
        <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
        <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/utilities.js"></script>
        <script type="text/javascript" src="js/rosTopicListener.js"></script>
        <script type="text/javascript" src="js/robotOne.js"></script>
        <script type="text/javascript" src="js/robotTwo.js"></script>
        <script type="text/javascript" src="js/robotThree.js"></script>
        <script type="text/javascript" src="js/actions.js"></script>
        <script type="text/javascript" src="js/weatherData.js"></script>
        <script type="text/javascript" src="js/weatherDisplay.js"></script>
        <script type="text/javascript" src="js/jokes.js"></script>
    </head>
    <body>
        <script type="text/javascript" type="text/javascript">
            var svgWidth = 1270;

            var svgHeight = 780;

            var svgContainer = d3.select("body").append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

            var wholeSvgRect = svgContainer.append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", svgWidth)
                .attr("height", svgHeight)
                .style("fill", "white");

            loadRobotTwo();
            loadRobotOne();
            loadRobotThree();
            initEyeBlink();
            loadWeatherDisplay();
        </script>

        <input hidden class='intro' class='jokebot-intro' onclick='responsiveVoice.speak("I am joke bot 5000, would you like to hear a joke?", "UK English Male", {volume: 1});' type='button' />
        <input hidden class='joke' onclick='' type='button' />
        <input hidden class='repeatJoke' onclick='' type='button' />
        <input hidden class='punchLine' onclick='' type='button' />

        <audio hidden id="rimShot" controls>
            <source src="https://ia800501.us.archive.org/17/items/rimshot_739/rimshot.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>

        <audio hidden id="applause" controls>
            <source src="audio/applause6.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>

        <audio hidden id="crickets" controls>
            <source src="http://files.anitalink.com/gamecache/hl/dod/sound/ambience/cricket.wav" type="audio/wav"> Your browser does not support the audio element.
        </audio>
    </body>
</html>
